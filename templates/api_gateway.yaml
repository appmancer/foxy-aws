AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation stack to deploy API Gateway with Custom Lambda Authorizer and Wildcard Proxy Integration for Foxy.

Parameters:
  EnvironmentName:
    Type: String
    Description: Environment (dev, staging, prod)

  CustomAuthLambdaArn:
    Type: String
    Description: ARN of the Custom Auth Lambda

Resources:

  # API Gateway
  FoxyApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "foxy-${EnvironmentName}-api"
      Description: "API Gateway for Foxy in ${EnvironmentName}"

  # Wildcard Proxy Resource
  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ParentId: !GetAtt FoxyApiGateway.RootResourceId
      PathPart: "{proxy+}"

  # Custom Lambda Authorizer
  FoxyLambdaAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: !Sub "foxy-${EnvironmentName}-lambda-auth"
      Type: REQUEST
      AuthorizerUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomAuthLambdaArn}/invocations
      IdentitySource: method.request.header.Authorization
      RestApiId: !Ref FoxyApiGateway

  # Wildcard Proxy Method with Custom Authorizer
  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ResourceId: !Ref ProxyResource
      HttpMethod: ANY
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref FoxyLambdaAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomAuthLambdaArn}/invocations

  # Public /auth Endpoint
  AuthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ParentId: !GetAtt FoxyApiGateway.RootResourceId
      PathPart: auth

  AuthPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ResourceId: !Ref AuthResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomAuthLambdaArn}/invocations

  # Public /refresh Endpoint
  RefreshResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ParentId: !GetAtt FoxyApiGateway.RootResourceId
      PathPart: refresh

  RefreshPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ResourceId: !Ref RefreshResource
      HttpMethod: POST
      AuthorizationType: NONE  # Refresh token should be public (token validated in Lambda)
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${CustomAuthLambdaArn}/invocations

  # Public /status Endpoint
  StatusResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ParentId: !GetAtt FoxyApiGateway.RootResourceId
      PathPart: status

  StatusGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FoxyApiGateway
      ResourceId: !Ref StatusResource
      HttpMethod: GET
      AuthorizationType: NONE  # Status should always be public
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:PLACEHOLDER/invocations

  # Deployment with Observability Enhancements 
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyMethod
      - AuthPostMethod
      - RefreshPostMethod
      - StatusGetMethod
    Properties:
      RestApiId: !Ref FoxyApiGateway
      StageName: !Ref EnvironmentName

  # Define a Stage with AccessLogSetting and MethodSettings
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: !Ref EnvironmentName
      RestApiId: !Ref FoxyApiGateway
      DeploymentId: !Ref ApiDeployment
      AccessLogSetting:
        DestinationArn: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/api-gateway/foxy-${EnvironmentName}-logs"
        Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","userAgent":"$context.identity.userAgent","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","routeKey":"$context.routeKey","status":"$context.status","integrationLatency":"$context.integrationLatency","responseLength":"$context.responseLength","awsRequestId":"$context.requestId"}'
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: "*"
          LoggingLevel: INFO
          ResourcePath: "/*"

Outputs:
  ApiGatewayUrl:
    Description: "API Gateway Invoke URL"
    Value: !Sub "https://${FoxyApiGateway}.execute-api.${AWS::Region}.amazonaws.com/${EnvironmentName}"

  CustomAuthLambdaArn:
    Description: "ARN of the Custom Auth Lambda"
    Value: !Ref CustomAuthLambdaArn

  LogGroup:
    Description: "CloudWatch Log Group for API Gateway"
    Value: !Sub "/aws/api-gateway/foxy-${EnvironmentName}-logs"

